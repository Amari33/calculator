<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
   <div class="grid-container">
    <input type="text" placeholder="0" class="inp" id="input">	
    <button type="submit" class="grid-item" onclick="one()">1</button>
    <button type="submit" class="grid-item" onclick="two()">2</button>
    <button type="submit" class="grid-item" onclick="three()">3</button>
    <button type="submit" class="grid-item" onclick="four()">4</button>
    <button type="submit" class="grid-item" onclick="five()">5</button>
    <button type="submit" class="grid-item" onclick="six()">6</button>
    <button type="submit" class="grid-item" onclick="seven()">7</button>
    <button type="submit" class="grid-item" onclick="eight()">8</button>
    <button type="submit" class="grid-item" onclick="nine()">9</button>
    <button type="submit" class="grid-item" onclick="zero()">0</button>
    <button type="submit" class="grid-item op" id="times" >x</button>
    <button type="submit" class="grid-item op" id="add">+</button>
    <button type="submit" class="grid-item op" id="sub">-</button>
    <button type="submit" class="grid-item op" id="divide">รท</button>
    <button type="submit" class="grid-item op" id="equal">=</button>
    <button type="submit" class="grid-item" onclick="reset()">clear</button>
   </div>

   <script src="app.js"></script>


</body>
</html>
